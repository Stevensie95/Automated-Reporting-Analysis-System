<div class="row">
    <div class="col-md-12">
        <table border="1">
            <thead>
                <tr>
                    <th colspan="2" data-ng-bind="'IVWM INSPECTION REPORT ID: ' + (reportID)"></th> <!--REPORT ID HERE-->
                    <th colspan="3" data-ng-bind="'Collection Date: ' + (thisReport.date)"></th>
                    <th data-ng-bind="'Time Start: ' + (thisReport.startTime)"></th>
                    <th data-ng-bind="'Time End: ' + (thisReport.endTime)"></th>
                    <th>Reporting Staff:</th>
                </tr>
                <tr>
                    <th>Area</th>
                    <th>Collection Area</th>
                    <th>COLLECTION FREQUENCY</th>
                    <th>BIN CENTERS</th>
                    <th>ACR CUSTOMER</th>
                    <th>TRANSPORTER</th>
                    <th>TRUCK NO.</th>
                    <th>DRIVER</th>
                </tr>
            </thead>
            <tbody>
               <tr>
                    <td data-ng-bind="thisReport.area"></td>
                    <td data-ng-bind="thisReport.collection"></td>
                    <td data-ng-bind="thisReport.frequency"></td>
                    <td data-ng-bind="bin"></td>
                    <td data-ng-bind="acr"></td>
                    <td data-ng-bind="thisReport.transporter"></td>
                    <td data-ng-bind="thisReport.truck"></td>
                    <td data-ng-bind="thisReport.driver"></td>
                </tr>
                <tr>
                    <td>Remarks:</td>
                    <td colspan="7" data-ng-bind="thisReport.remark"></td>
                </tr>
            </tbody>
        </table>
        

    </div>
</div>
<br /><br />
<div class="row">
    <div class="col-md-6">
        <img src="{{thisReport.ifleet}}" width="90%" />
    </div>
    <div class="col-md-6">
        <div id="googleMap" style="min-height: 300px;min-width: 300px;"></div>
    </div>

</div>
